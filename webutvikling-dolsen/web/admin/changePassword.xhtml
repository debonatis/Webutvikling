<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>


        <ui:composition template="/templates/mainTemplate.xhtml">
            <ui:define name="windowTitle">
                #{texts.regTitle}
            </ui:define>
            <h3>#{texts.ikkelogin}</h3>

            <ui:define name="content">

                <h:form>
                    <form method="post" action="j_security_check">
                        <h:outputLabel for="j_username" value="#{texts.username}" />
                        <h:inputText  id="j_username"/>

                        <h:outputLabel for="j_password" value="#{texts.password}" />
                        <h:inputSecret  id="j_password"/>

                        <h:outputText value="" />         
                        <h:outputLabel  value="#{texts.newPassword}" />
                        <h:inputSecret id="sjekkpassord"  value="#{bruker.newPassword}"  required="true"> <f:validator validatorId="com.corejsf.ValidatorTekst" /> 

                        </h:inputSecret>

                        <h:outputLabel for="j_password" value="#{texts.repeatNewPassword}" />
                        <h:inputSecret id="sjekkpassord"  value="#{bruker.newPassword2}"  required="true"> <f:validator validatorId="com.corejsf.ValidatorTekst" /> 

                        </h:inputSecret>


                        <h:outputText value="" />

                        <h:commandButton value="#{texts.ok}" id="submit" action="#{bruker.changePassword()}"  />


                    </form>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
