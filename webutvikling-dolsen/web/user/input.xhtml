<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/user/userTemplate.xhtml">
            <ui:define name="windowTitle">
                #{texts.regTitle}
            </ui:define>
            <h3>#{texts.welcome}</h3>

            <ui:define name="content">

                <h:form>
                    <p>
                        <h:outputText value="#{texts.regTitle}" styleClass="overskrift"/>
                    </p>
                    
                    <h:outputLabel value="#{texts.duration}"></h:outputLabel><br/>
                    <h:inputText id="varighet" value="#{treningsOktBehandling.tempOkt.varighet}" required="true"/><h:message for="varighet"/><br/>

                    <h:outputLabel value="#{texts.category}"></h:outputLabel><br/>
                    <h:selectOneMenu id="kategori" required="true" value="#{treningsOktBehandling.tempOkt.kategori}"  requiredMessage="#{texts.invalidactivity}"><h:message for="kategori"/>
                        <f:selectItem itemValue ="sykling" itemLabel="#{texts.category1}"/>
                        <f:selectItem itemValue ="styrke" itemLabel="#{texts.category2}"/>
                        <f:selectItem itemValue ="aerobics" itemLabel="#{texts.category3}"/>
                        <f:selectItem itemValue ="jogging" itemLabel="#{texts.category4}"/>
                    </h:selectOneMenu><br/>

                    <h:outputLabel value="#{texts.text}"></h:outputLabel><br/>
                    <h:inputTextarea id="tekst" value="#{treningsOktBehandling.tempOkt.tekst}"/> <h:message for="tekst"/><br/>

                    <h:outputLabel value="#{texts.date}"></h:outputLabel><br/>
                    <h:inputText id="date2" value="#{treningsOktBehandling.tempOkt.date}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:inputText><h:message for="date2"/><br/>
                    
                    <h:commandButton value="#{texts.submit}" action="#{treningsOktBehandling.oppdater()}" /><br/>
                </h:form>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
