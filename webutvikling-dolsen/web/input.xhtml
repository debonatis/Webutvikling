<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header">
                <ui:include src="/sections/header.xhtml"/>
            </ui:insert>
        </div>

        <h3>Innlogging</h3>
        <h:form>

            <h:panelGroup rendered="#{login.loggedIn}">

                signed in as #{currentUser.username}

            </h:panelGroup>

            <h:panelGrid columns="2" rendered="#{!innloggingsBean.erInnlogget()}">



                <h:outputLabel for="Brukernavn">Username:</h:outputLabel>

                <h:inputText id="Brukernavn" value="#{innloggingsBean.brukernavn}" required="true"/>

                <h:outputLabel for="Passord">Password:</h:outputLabel>

                <h:inputSecret id="Passord" value="#{innloggingsBean.passord}" required="true"/>



            </h:panelGrid>

            <h:commandButton value="Logg inn" action="#{innloggingsBean.loginn()}" rendered="#{!innloggingsBean.erInnlogget()}"/>

            <h:commandButton value="logg ut" action="#{innloggingsBean.logut()}" rendered="#{innloggingsBean.erInnlogget()}"/>
            <h:commandButton value="Ny bruker" action="nyBrukerOK"/>
            <h:commandButton value="Glemt passord" action="#{innloggingsBean.logut()}" rendered="#{!innloggingsBean.erInnlogget()}"/>

        </h:form>



    </h:body>
</html>
