<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header">
                <ui:include src="/sections/header.xhtml"/>
            </ui:insert>
        </div>
        <h3>#{texts.welcome}</h3>
        <h:form>
            <h:outputLabel value="#{texts.duration}"></h:outputLabel><br/>
            
            <h:inputText id="varighet" value="#{treningsOkt.varighet}" required="true"/><br/>
            
            <h:outputLabel value="#{texts.category}"></h:outputLabel><br/>
            
            <h:selectOneListbox id="kategori" required="true" value="#{treningsOkt.kategori}"  requiredMessage="#{texts.invalidactivity}">
                <f:selectItem itemValue ="#{texts.category1}" itemLabel="#{texts.category1}"/>
                <f:selectItem itemValue ="#{texts.category2}" itemLabel="#{texts.category2}"/>
                <f:selectItem itemValue ="#{texts.category3}" itemLabel="#{texts.category3}"/>
                </h:selectOneListbox>
            
            
            <h:outputLabel value="#{texts.text}"></h:outputLabel><br/>
            
            <h:inputTextarea id="tekst" value="#{treningsOkt.tekst}"> </h:inputTextarea><br/>
           
            <h:outputLabel value="#{texts.date}"></h:outputLabel><br/>
            <h:inputText value="#{treningsOkt.date}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:inputText><br/>
            
            <h:commandButton value="#{texts.submit}" action="overview1"/>
        </h:form>



    </h:body>
</html>
