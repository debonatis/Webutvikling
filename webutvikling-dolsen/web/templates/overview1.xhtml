<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>LOL</title>
    </head>
    <body>
        <ui:composition template="/templates/mainTemplate.xhtml">

            <ui:define name="windowTitle">
                #{texts.regTitle}
            </ui:define>

            <h3>#{texts.welcome}</h3>

            <ui:define name="content">


                <h:form>           

                    <p>
                        <h:outputText value="#{texts.overview}: "/>
                        <h:outputText value="#{texts.navn}: "/>
                        <h:inputText value="#{treningsOktBehandler.navn}"/>
                    </p>

                    <p>
                        <h:outputText value="#{texts.overview}"
                                      rendered="#{not treningsOktBehandler.datafins}"/>
                    </p>
                    <h:dataTable value="#{treningsOktBehandler.tabelldata}" var="sessions" styleClass="standard" headerClass="hode" rowClasses="oddeRad, likeRad" footerClass="fot" rendered="#{treningsOktBehandler.datafins}">


                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{texts.date}"/>
                            </f:facet>
                            <h:inputText value="#{sessions.treningsikOkt.date}" styleClass="venstrejustert">
                                <f:convertDateTime pattern="dd.MM.yyyy"/>
                            </h:inputText>
                            <f:facet name="footer">
                                <h:outputText value=""/>
                            </f:facet>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{texts.duration}"/>
                            </f:facet>
                            <h:inputText value="#{sessions.treningsikOkt.varighet}" styleClass="venstrejustert">
                                <f:convertNumber type="Integer"/>

                            </h:inputText>
                            <f:facet name="footer">
                                <h:outputText value=""/>
                            </f:facet>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{texts.category}"/>
                            </f:facet>
                            <h:inputText value="#{sessions.treningsikOkt.kategori}" styleClass="venstrejustert">
                                
                            </h:inputText>
                            <f:facet name="footer">
                                <h:outputText value=""/>
                            </f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{texts.text}"/>
                            </f:facet>
                            <h:inputText value="#{sessions.treningsikOkt.tekst}" styleClass="venstrejustert">
                                
                            </h:inputText>
                            <f:facet name="footer">
                                <h:outputText value=""/>
                            </f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{texts.Slett}"/>
                            </f:facet>
                            <h:selectBooleanCheckbox value="#{sessions.skalSlettes}"/>
                        </h:column>
                    </h:dataTable>

                    <h:commandButton value="#{texts.oppdater}" action="#{treningsOktBehandler.oppdater()}"/>
                    <h:commandButton value="#{texts.Back}" action="input"/><br/><br/>
                    <h:outputText value="#{texts.Maned}: "/><br/><br/>
                    <h:inputText value="#{treningsOktBehandler.maned}"/><br/><br/>
                    <h:commandButton value="#{texts.submit}" action="#{treningsOktBehandler.alleOkterEnMnd}"/>
                </h:form>




            </ui:define>
        </ui:composition>
    </body>
</html>
