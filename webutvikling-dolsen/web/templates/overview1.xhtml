<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>IGNORED</title>
    </head>
    <body>
        <ui:composition template="/templates/mainTemplate.xhtml">
            <ui:define name="windowTitle">
                #{texts.regTitle}
            </ui:define>
            <h3>#{texts.welcome}</h3>
            <ui:define name="content">
                <h:form>           
                    <p>
                        <h:outputText value="#{texts.overview}: "/>
                    </p>
                    <p>
                        <h:outputText value="#{texts.noData}"
                                      rendered="#{not treningsOktBehandler.datafins}"/>
                    </p>
                    <h:dataTable value="#{treningsOktBehandler.tabelldata}" var="sessions" styleClass="standard" headerClass="hode" rowClasses="oddeRad, likeRad" footerClass="fot" rendered="#{treningsOktBehandler.datafins}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{texts.date}"/>
                            </f:facet>
                            <h:inputText value="#{sessions.treningsikOkt.date}" styleClass="venstrejustert">
                                <f:convertDateTime pattern="dd.MM.yyyy"/>
                            </h:inputText>
                            <f:facet name="footer">
                                <h:outputText value=""/>
                            </f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{texts.duration}"/>
                            </f:facet>
                            <f:facet name="footer">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:inputText value="#{sessions.treningsikOkt.varighet}" styleClass="venstrejustert"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{texts.category}"/>
                            </f:facet>
                            <h:inputText value="#{sessions.treningsikOkt.kategori}" styleClass="venstrejustert"/>                              
                            <f:facet name="footer">
                                <h:outputText value=""/>
                            </f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{texts.text}"/>
                            </f:facet>
                            <h:inputText value="#{sessions.treningsikOkt.tekst}" styleClass="venstrejustert">

                            </h:inputText>
                            <f:facet name="footer">
                                <h:outputText value=""/>
                            </f:facet>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{texts.delete}"/>
                            </f:facet>
                            <h:selectBooleanCheckbox value="#{sessions.skalSlettes}"/>
                        </h:column>
                    </h:dataTable>
                    
                    <h:outputText value="#{treningsOktBehandler.antOkter}"/><br/>
                    <h:outputText value="#{treningsOktBehandler.gjennomsnitt}"/><br/>
                    <h:inputText value="#{treningsOktBehandler.maned}" styleClass="venstrejustert"></h:inputText><br/>
                    
                    <h:commandButton value="#{texts.update}" action="#{treningsOktBehandler.oppdater()}"/>
                    <h:commandButton value="#{texts.Back}" action="input"/>
                    <h:commandButton value="#{texts.maned}" action="#{treningsOktBehandler.alleOkterEnMnd()}"/>
                </h:form>




            </ui:define>
        </ui:composition>
    </body>
</html>
