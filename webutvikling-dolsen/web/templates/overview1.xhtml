<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>IGNORED</title>
    </head>
    <body>
        <ui:composition template="/templates/mainTemplate.xhtml">
            <ui:define name="windowTitle">
                #{texts.overview}
            </ui:define>
            <h3>#{texts.welcome}</h3>

            <ui:define name="content">
                <h:form>

                    <p>
                        <h:outputText value="#{texts.date}: "/>
                        <h:inputText value="#{treningsOktBehandler.navn}"/>
                    </p>

                    <p>
                        <h:outputText value="#{texts.overview}"
                                      rendered="#{not treningsOktBehandler.datafins}"/>
                    </p>
                    <h:dataTable value="#{treningsOktBehandler.tabelldata}" var="sessions" styleClass="standard" headerClass="hode" rowClasses="oddeRad, likeRad" footerClass="fot" rendered="#{treningsOktBehandler.datafins}">

                        <h:column>
                            #{sessions.treningsikOkt.oktNr}
                        </h:column>
                        <h:column>
                            #{sessions.treningsikOkt.date}
                        </h:column>
                        <h:column>
                            #{sessions.treningsikOkt.varighet}
                        </h:column>
                        <h:column>
                            #{sessions.treningsikOkt.kategori}
                        </h:column>
                        <h:column>
                            #{sessions.treningsikOkt.tekst}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{texts.duration}"/>
                            </f:facet>
                            <h:selectBooleanCheckbox value="#{sessions.skalSlettes}"/>
                        </h:column>
                    </h:dataTable>
                    
                    <h:commandButton value="#{texts.oppdater}" action="#{treningsOktBehandler.oppdater()}"/>
                    <h:commandButton value="#{texts.Back}" action="input"/>
                </h:form>


            </ui:define>
        </ui:composition>


    </body>
</html>
