<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>LOL</title>
    </head>
    <body>

        <h3>#{texts.welcome}</h3>


        <h:form>
            <h:panelGrid columns="2" columnClasses="tallkolonne, tekstkolonne" rowClasses="likeRad">


                <p>
                    <h:outputText value="#{texts.regTitle}" styleClass="overskrift"/>
                </p>

                <h:outputLabel value="#{texts.duration}"></h:outputLabel><br/>

                <h:inputText id="varighet" value="#{treningsOktBehandler.tempOkt.varighet}" required="true"/><br/>

                <h:outputLabel value="#{texts.category}"></h:outputLabel><br/>

                <h:selectOneListbox id="kategori" required="true" value="#{treningsOktBehandler.tempOkt.kategori}"  requiredMessage="#{texts.invalidactivity}">
                    <f:selectItem itemValue ="#{texts.category1}" itemLabel="#{texts.category1}"/>
                    <f:selectItem itemValue ="#{texts.category2}" itemLabel="#{texts.category2}"/>
                    <f:selectItem itemValue ="#{texts.category3}" itemLabel="#{texts.category3}"/>
                </h:selectOneListbox><br/>


                <h:outputLabel value="#{texts.text}"></h:outputLabel><br/>

                <h:inputTextarea id="tekst" value="#{treningsOktBehandler.tempOkt.tekst}"> </h:inputTextarea><br/>

                <h:outputLabel value="#{texts.date}"></h:outputLabel><br/>
                <h:inputText value="#{treningsOktBehandler.tempOkt.date}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:inputText><br/>

                <h:commandButton value="#{texts.submit}" action="overview1" />
            </h:panelGrid>

            <p>
                <h:outputText value="#{texts.overview}: "/>
                <h:inputText value="#{treningsOktBehandler.navn}"/>
            </p>

            <p>
                <h:outputText value="#{texts.overview}"
                              rendered="#{not treningsOktBehandler.datafins}"/>
            </p>
            <h:dataTable value="#{treningsOktBehandler.tabelldata}" var="sessions" styleClass="standard" headerClass="hode" rowClasses="oddeRad, likeRad" footerClass="fot" rendered="#{treningsOktBehandler.datafins}">

                <h:column>
                    #{sessions.treningsikOkt.date}
                </h:column>                      
                <h:column>
                    #{sessions.treningsikOkt.varighet}
                </h:column>
                <h:column>
                    #{sessions.treningsikOkt.kategori}
                </h:column>
                <h:column>
                    #{sessions.treningsikOkt.tekst}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{texts.duration}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox value="#{sessions.skalSlettes}"/>
                </h:column>
            </h:dataTable>

            <h:commandButton value="#{texts.oppdater}" action="#{treningsOktBehandler.oppdater()}"/>
            <h:commandButton value="#{texts.Back}" action="input"/><br/><br/>
            <h:outputText value="#{texts.Maned}: "/><br/><br/>
            <h:inputText value="#{treningsOktBehandler.maned}"/><br/><br/>
            <h:commandButton value="#{texts.submit}" action="#{treningsOktBehandler.alleOkterEnMnd}"/>
        </h:form>





    </body>
</html>
