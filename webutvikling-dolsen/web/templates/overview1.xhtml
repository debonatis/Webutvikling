<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>IGNORED</title>
    </head>
    <body>
        <ui:composition template="/templates/mainTemplate.xhtml">
            <ui:define name="windowTitle">
                #{texts.regTitle}
            </ui:define>
            <h3>#{texts.welcome}</h3>
            <ui:define name="content">
                <h:form id="overviewform">           
                    <p>
                        <h:outputText value="#{texts.overview}: " id="overskrift"/>
                    </p>

                    <h:commandButton id="NyOktknapp" value="#{texts.newsession}" action="#{treningsOktBehandler.setNyOkt(true)}"/>

                    <h:panelGroup rendered="#{treningsOktBehandler.nyOkt}">

                        <h:dataTable  id="nyOKt" var="session2" value="#{treningsOktBehandler.temptreningsOkter}" styleClass="standard" headerClass="hode" rowClasses="oddeRad, likeRad" footerClass="fot">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{texts.date}"/>
                                </f:facet>
                                <h:inputText value="#{session2.treningsikOkt.date}" styleClass="venstrejustert">
                                    <f:convertDateTime type="date" locale="no_NO" timeZone="#{treningsOktBehandler.tidssone}" dateStyle="short"/>
                                </h:inputText>
                                <f:facet name="footer">
                                    <h:outputText value=""/>
                                </f:facet>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{texts.duration}"/>
                                </f:facet>
                                <f:facet name="footer">
                                    <h:outputText value=""/>
                                </f:facet>
                                <h:inputText value="#{session2.treningsikOkt.varighet}" styleClass="venstrejustert"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{texts.category}"/>
                                </f:facet>
                                <h:selectOneMenu id="kategori" required="true" value="#{session2.treningsikOkt.kategori}"  requiredMessage="#{texts.invalidactivity}">
                                    <f:selectItem itemValue ="sykling" itemLabel="#{texts.category1}"/>
                                    <f:selectItem itemValue ="styrke" itemLabel="#{texts.category2}"/>
                                    <f:selectItem itemValue ="aerobics" itemLabel="#{texts.category3}"/>
                                    <f:selectItem itemValue ="jogging" itemLabel="#{texts.category4}"/>
                                </h:selectOneMenu><br/>                              
                                <f:facet name="footer">
                                    <h:outputText value=""/>
                                </f:facet>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{texts.text}"/>
                                </f:facet>
                                <h:inputText value="#{session2.treningsikOkt.tekst}" styleClass="venstrejustert">
                                </h:inputText>
                                <f:facet name="footer">
                                    <h:outputText value=""/>
                                </f:facet>
                            </h:column>    
                        </h:dataTable>
                        <br/>
                        <h:commandButton value="#{texts.submit}" action="#{treningsOktBehandler.oppdater()}"/>

                    </h:panelGroup>
                    <br/>
                    <br/>
                    <p>
                        <h:outputText value="#{texts.noData}"
                                      rendered="#{not treningsOktBehandler.datafins}"/>
                    </p>
                    <div style="height:200px;overflow-x:auto;overflow-y:scroll;">
                        <h:dataTable value="#{treningsOktBehandler.tabelldata}" var="sessions" styleClass="standard" headerClass="hode" rowClasses="oddeRad, likeRad" footerClass="fot" rendered="#{treningsOktBehandler.datafins}">

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{texts.date}"/>
                                </f:facet>
                                <h:inputText value="#{sessions.treningsikOkt.date}" styleClass="venstrejustert">
                                    <f:convertDateTime type="date" locale="#{texts.locale}" timeZone="#{treningsOktBehandler.tidssone}" dateStyle="short"/>
                                </h:inputText>
                                <f:facet name="footer">
                                    <h:outputText value=""/>
                                </f:facet>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{texts.duration}"/>
                                </f:facet>
                                <f:facet name="footer">
                                    <h:outputText value=""/>
                                </f:facet>
                                <h:inputText value="#{sessions.treningsikOkt.varighet}" styleClass="venstrejustert"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{texts.category}"/>
                                </f:facet>
                                <h:selectOneMenu id="kategori3" required="true" value="#{sessions.treningsikOkt.kategori}"  requiredMessage="#{texts.invalidactivity}">
                                    <f:selectItem itemValue ="sykling" itemLabel="#{texts.category1}"/>
                                    <f:selectItem itemValue ="styrke" itemLabel="#{texts.category2}"/>
                                    <f:selectItem itemValue ="aerobics" itemLabel="#{texts.category3}"/>
                                    <f:selectItem itemValue ="jogging" itemLabel="#{texts.category4}"/>
                                </h:selectOneMenu><br/>          
                                <f:facet name="footer">
                                    <h:outputText value=""/>
                                </f:facet>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{texts.text}"/>
                                </f:facet>
                                <h:inputText value="#{sessions.treningsikOkt.tekst}" styleClass="venstrejustert">

                                </h:inputText>
                                <f:facet name="footer">
                                    <h:outputText value=""/>
                                </f:facet>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{texts.delete}"/>
                                </f:facet>
                                <h:selectBooleanCheckbox value="#{sessions.skalSlettes}"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                    <p class ="buttonRightOutput">

                        <h:outputText value="#{texts.totalSessions}  #{treningsOktBehandler.antOkter}" rendered="#{treningsOktBehandler.datafins}"/><br/>
                        <h:outputText value="#{texts.average}  #{treningsOktBehandler.gjennomsnitt}" rendered="#{treningsOktBehandler.datafins}" /><br/>
                    </p>
                    <h:outputLabel value="#{texts.monthsort}: "></h:outputLabel>
                    <h:selectOneMenu id="Maned" required="true" value="#{treningsOktBehandler.maned}"  requiredMessage="#{texts.invalidactivity}">
                        <f:selectItem itemValue ="0" itemLabel="#{texts.all}"/>
                        <f:selectItem itemValue ="1" itemLabel="#{texts.january}"/>
                        <f:selectItem itemValue ="2" itemLabel="#{texts.february}"/>
                        <f:selectItem itemValue ="3" itemLabel="#{texts.march}"/>
                        <f:selectItem itemValue ="4" itemLabel="#{texts.april}"/>
                        <f:selectItem itemValue ="5" itemLabel="#{texts.May}"/>
                        <f:selectItem itemValue ="6" itemLabel="#{texts.june}"/>
                        <f:selectItem itemValue ="7" itemLabel="#{texts.july}"/>
                        <f:selectItem itemValue ="8" itemLabel="#{texts.august}"/>
                        <f:selectItem itemValue ="9" itemLabel="#{texts.september}"/>
                        <f:selectItem itemValue ="10" itemLabel="#{texts.October}"/>
                        <f:selectItem itemValue ="11" itemLabel="#{texts.November}"/>
                        <f:selectItem itemValue ="12" itemLabel="#{texts.december}"/>
                    </h:selectOneMenu>
                    <h:commandButton value="#{texts.slettAlle}" action="#{treningsOktBehandler.slettAlleOkter()}" class="test3" id="slettalle"/>
                    <h:commandButton value="#{texts.update}" action="#{treningsOktBehandler.oppdater()}" class="test" id="submit"/>
                    <h:commandButton value="#{texts.Back}" action="input" class="test1"/> 
                    <h:commandButton value="#{texts.logout}" action="#{user.logout()}" class="test4"/>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
