<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        
        
        <ui:composition template="/templates/mainTemplate.xhtml">
            <ui:define name="windowTitle">
                #{texts.regTitle}
            </ui:define>
            <h3>#{texts.welcome}</h3>

            <ui:define name="content">

                <h:form>
                    <h:panelGrid columns="2" columnClasses="tallkolonne, tekstkolonne" rowClasses="likeRad">
                        <p>
                            <h:outputText value="#{texts.regTitle}" styleClass="overskrift"/>
                        </p>

                        <h:outputLabel value="#{texts.duration}"></h:outputLabel><br/>

                        <h:inputText id="varighet" value="#{treningsOktBehandler.tempOkt.varighet}" required="true"/><br/>

                        <h:outputLabel value="#{texts.category}"></h:outputLabel><br/>

                        <h:selectOneMenu id="kategori" required="true" value="#{treningsOktBehandler.tempOkt.kategori}"  requiredMessage="#{texts.invalidactivity}">
                            <f:selectItem itemValue ="sykling" itemLabel="#{texts.category1}"/>
                            <f:selectItem itemValue ="styrke" itemLabel="#{texts.category2}"/>
                            <f:selectItem itemValue ="aerobics" itemLabel="#{texts.category3}"/>
                            <f:selectItem itemValue ="jogging" itemLabel="#{texts.category4}"/>
                        </h:selectOneMenu><br/>

                        <h:outputLabel value="#{texts.text}"></h:outputLabel><br/>
                        

                        <h:inputTextarea id="tekst" value="#{treningsOktBehandler.tempOkt.tekst}"> </h:inputTextarea><br/>

                        <h:outputLabel value="#{texts.date}"></h:outputLabel><br/>
                        <h:inputText value="#{treningsOktBehandler.tempOkt.date}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:inputText><br/>
                        <h:commandButton value="#{texts.submit}" action="#{treningsOktBehandler.oppdater()}" /><br/>
                        <h:outputLabel value="#{bruker.name}"/><br/>
                        <h:outputLabel value="#{bruker.rolle}"/>
                        
                    </h:panelGrid>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
