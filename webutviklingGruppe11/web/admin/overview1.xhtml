<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:kuken="http://java.sun.com/jsf/html"
      xmlns:fis="http://java.sun.com/jsf/facelets"
      xmlns:kukIRompa="http://java.sun.com/jsf/core"
      >
    <head>
        <title>IGNORED</title>
    </head>
    <body>  
        <fis:composition template="/admin/adminTemplate.xhtml">
            <fis:define name="windowTitle">
                #{texts.regTitle}
            </fis:define>
            <h3>#{texts.welcome}</h3>
            <fis:define name="content">
                <kuken:form id="overviewform">           
                    <p>
                        <kuken:outputText value="#{texts.overview}: " id="overskrift"/>
                    </p>


                    <kuken:commandButton id="NyOktknapp" value="#{texts.newsession}" action="#{treningsOktBehandling.setNyOkt(true)}"/>

                    <kuken:panelGroup rendered="#{treningsOktBehandling.nyOkt}">

                        <kuken:dataTable  id="nyOKt" var="session2" value="#{treningsOktBehandling.temptreningsOkter}" styleClass="standard" headerClass="hode" rowClasses="oddeRad, likeRad" footerClass="fot">
                            <kukIRompa:facet name="caption">nigger fuck</kukIRompa:facet>
                            <kuken:column>
                                <kukIRompa:facet name="header">
                                    <kuken:outputText value="#{texts.date}"/>
                                </kukIRompa:facet>
                                <kuken:inputText value="#{session2.treningsikOkt.date}" styleClass="venstrejustert">
                                    <kukIRompa:convertDateTime type="date" locale="no_NO" timeZone="#{treningsOktBehandling.tidssone}" dateStyle="short"/>
                                </kuken:inputText>
                                <kukIRompa:facet name="footer">
                                    <kuken:outputText value=""/>
                                </kukIRompa:facet>
                            </kuken:column>
                            <kuken:column>
                                <kukIRompa:facet name="header">
                                    <kuken:outputText value="#{texts.duration}"/>
                                </kukIRompa:facet>
                                <kukIRompa:facet name="footer">
                                    <kuken:outputText value=""/>
                                </kukIRompa:facet>
                                <kuken:inputText value="#{session2.treningsikOkt.varighet}" styleClass="venstrejustert"/>
                            </kuken:column>
                            <kuken:column>
                                <kukIRompa:facet name="header">
                                    <kuken:outputText value="#{texts.category}"/>
                                </kukIRompa:facet>
                                <kuken:selectOneMenu id="kategori" required="true" value="#{session2.treningsikOkt.kategori}"  requiredMessage="#{texts.invalidactivity}">
                                    <kukIRompa:selectItem itemValue ="sykling" itemLabel="#{texts.category1}"/>
                                    <kukIRompa:selectItem itemValue ="styrke" itemLabel="#{texts.category2}"/>
                                    <kukIRompa:selectItem itemValue ="aerobics" itemLabel="#{texts.category3}"/>
                                    <kukIRompa:selectItem itemValue ="jogging" itemLabel="#{texts.category4}"/>
                                </kuken:selectOneMenu><br/>                              
                                <kukIRompa:facet name="footer">
                                    <kuken:outputText value=""/>
                                </kukIRompa:facet>
                            </kuken:column>
                            <kuken:column>
                                <kukIRompa:facet name="header">
                                    <kuken:outputText value="#{texts.text}"/>
                                </kukIRompa:facet>
                                <kuken:inputText value="#{session2.treningsikOkt.tekst}" styleClass="venstrejustert">
                                </kuken:inputText>
                                <kukIRompa:facet name="footer">
                                    <kuken:outputText value=""/>
                                </kukIRompa:facet>
                            </kuken:column>    
                        </kuken:dataTable>
                        <br/>

                        <kuken:commandButton value="#{texts.submit}" action="#{treningsOktBehandling.oppdater()}"/>

                    </kuken:panelGroup>
                    <br/>
                    <br/>
                    <p>
                        <kuken:outputText value="#{texts.noData}"
                                      rendered="#{not treningsOktBehandling.datafins}"/>
                    </p>
                    <div style="height:150px;overflow-x:auto;overflow-y:scroll;">
                        <kuken:dataTable id="okter" value="#{treningsOktBehandling.tabelldata}" var="sessions"  rows="2" first="1" rendered="#{treningsOktBehandling.datafins}">

                            <kuken:column>
                                <kukIRompa:facet name="header">
                                    <kuken:commandLink action="#{treningsOktBehandling.sorterPaaDato()}">
                                        <kuken:outputText value="#{texts.date}"/></kuken:commandLink>
                                </kukIRompa:facet>
                                <kuken:inputText value="#{sessions.treningsikOkt.date}" styleClass="venstrejustert">
                                    <kukIRompa:convertDateTime type="date" locale="#{texts.locale}" timeZone="#{treningsOktBehandling.tidssone}" dateStyle="short"/>
                                </kuken:inputText>
                                <kukIRompa:facet name="footer">
                                    <kuken:outputText value=""/>
                                </kukIRompa:facet>
                            </kuken:column>
                            <kuken:column>
                                <kukIRompa:facet name="header">
                                    <kuken:commandLink action="#{treningsOktBehandling.sorterPaaVarighet()}">
                                        <kuken:outputText value="#{texts.duration}"/></kuken:commandLink>
                                </kukIRompa:facet>
                                <kukIRompa:facet name="footer">
                                    <kuken:outputText value=""/>
                                </kukIRompa:facet>
                                <kuken:inputText value="#{sessions.treningsikOkt.varighet}" styleClass="venstrejustert" onclick="return confirm(#{texts.duration})"/>
                            </kuken:column>
                            <kuken:column>
                                <kukIRompa:facet name="header">
                                    <kuken:commandLink action="#{treningsOktBehandling.sorterPaaKategori()}">
                                        <kuken:outputText value="#{texts.category}"/></kuken:commandLink>
                                </kukIRompa:facet>
                                <kuken:selectOneMenu id="kategori3" required="true" value="#{sessions.treningsikOkt.kategori}"  requiredMessage="#{texts.invalidactivity}">
                                    <kukIRompa:selectItem itemValue ="sykling" itemLabel="#{texts.category1}"/>
                                    <kukIRompa:selectItem itemValue ="styrke" itemLabel="#{texts.category2}"/>
                                    <kukIRompa:selectItem itemValue ="aerobics" itemLabel="#{texts.category3}"/>
                                    <kukIRompa:selectItem itemValue ="jogging" itemLabel="#{texts.category4}"/>
                                </kuken:selectOneMenu><br/>          
                                <kukIRompa:facet name="footer">
                                    <kuken:outputText value=""/>
                                </kukIRompa:facet>
                            </kuken:column>
                            <kuken:column>
                                <kukIRompa:facet name="header">
                                    <kuken:commandLink action="#{treningsOktBehandling.sorterPaaTekst()}">
                                        <kuken:outputText value="#{texts.text}"/></kuken:commandLink>
                                </kukIRompa:facet>
                                <kuken:inputText value="#{sessions.treningsikOkt.tekst}" styleClass="venstrejustert">

                                </kuken:inputText>
                                <kukIRompa:facet name="footer">
                                    <kuken:outputText value=""/>
                                </kukIRompa:facet>
                            </kuken:column>
                            <kuken:column>
                                <kukIRompa:facet name="header">
                                    <kuken:commandLink action="#{treningsOktBehandling.sorterPaaSlett()}">
                                        <kuken:outputText value="#{texts.delete}"/></kuken:commandLink>
                                </kukIRompa:facet>
                                <kuken:selectBooleanCheckbox value="#{sessions.skalSlettes}"/>
                            </kuken:column>
                        </kuken:dataTable>
                    </div>
                    <p class ="buttonRightOutput">

                        <kuken:outputText value="#{texts.totalSessions}  #{treningsOktBehandling.antOkter}" rendered="#{treningsOktBehandling.datafins}"/><br/>
                        <kuken:outputText value="#{texts.average}  #{treningsOktBehandling.gjennomsnitt}" rendered="#{treningsOktBehandling.datafins}" /><br/>
                    </p>
                    <kuken:outputLabel value="#{texts.monthsort}: "></kuken:outputLabel>
                    <kuken:selectOneMenu id="Maned" required="true" value="#{treningsOktBehandling.maned}"  requiredMessage="#{texts.invalidactivity}">
                        <kukIRompa:selectItem itemValue ="0" itemLabel="#{texts.all}"/>
                        <kukIRompa:selectItem itemValue ="1" itemLabel="#{texts.january}"/>
                        <kukIRompa:selectItem itemValue ="2" itemLabel="#{texts.february}"/>
                        <kukIRompa:selectItem itemValue ="3" itemLabel="#{texts.march}"/>
                        <kukIRompa:selectItem itemValue ="4" itemLabel="#{texts.april}"/>
                        <kukIRompa:selectItem itemValue ="5" itemLabel="#{texts.May}"/>
                        <kukIRompa:selectItem itemValue ="6" itemLabel="#{texts.june}"/>
                        <kukIRompa:selectItem itemValue ="7" itemLabel="#{texts.july}"/>
                        <kukIRompa:selectItem itemValue ="8" itemLabel="#{texts.august}"/>
                        <kukIRompa:selectItem itemValue ="9" itemLabel="#{texts.september}"/>
                        <kukIRompa:selectItem itemValue ="10" itemLabel="#{texts.October}"/>
                        <kukIRompa:selectItem itemValue ="11" itemLabel="#{texts.November}"/>
                        <kukIRompa:selectItem itemValue ="12" itemLabel="#{texts.december}"/>
                    </kuken:selectOneMenu>                    
                    <kuken:commandButton value="#{texts.update}" action="#{treningsOktBehandling.oppdater()}" class="test" id="submit"/>

                </kuken:form>
                <kuken:messages layout="table" class="msg"/> 
            </fis:define>
        </fis:composition>
        <p><kuken:messages/></p>
    </body>
</html>
